<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pledge Watcher</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-eye"></i> Pledge Watcher</h1>
            <div id="statusMessage" class="status-message">
                <i class="fas fa-spinner fa-spin"></i> Gathering information...
            </div>
        </header>
        
        <div class="search-container">
            <div class="search-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Search by name, address, or handle...">
            </div>
            <div class="filter-container">
                <label class="filter-option">
                    <input type="checkbox" id="keepingPledgeFilter" checked>
                    Keeping Pledge
                </label>
                <label class="filter-option">
                    <input type="checkbox" id="brokePledgeFilter" checked>
                    Broke Pledge
                </label>
                <label class="filter-option">
                    <input type="checkbox" id="recommendedBreakerFilter" checked>
                    Recommended Pledge Breaker
                </label>
            </div>
        </div>

        <div class="table-container">
            <table id="pledgeTable">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>ETH Address</th>
                        <th>Discord</th>
                        <th>Invited By</th>
                        <th>Tweet</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data will be populated here via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
